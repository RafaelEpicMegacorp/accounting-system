[build]
  # Build command
  command = "cd frontend && npm ci && npm run build"
  
  # Directory to publish (relative to repo root)
  publish = "frontend/dist"
  
  # Environment variables for build
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"

# Redirect rules for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Production context settings
[context.production]
  environment = { VITE_API_URL = "https://your-backend-api.com" }

# Deploy preview settings
[context.deploy-preview]
  environment = { VITE_API_URL = "https://your-staging-api.com" }

# Branch deploy settings
[context.branch-deploy]
  environment = { VITE_API_URL = "https://your-dev-api.com" }